<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Minha Lista de Animes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="anime-background" class="cards-bg">
  <div *ngFor='let list of lists'>
    <br>
    <ion-card class="cards-list">
      <ion-card-header *ngIf="list">
        <b>{{ list.name }}</b>
      </ion-card-header>
      <ion-list>
        <div *ngFor='let item of itens'>
            <div *ngIf='(item.id == list.id)'>
              <button ion-item>
                {{ item.name }}
                <ion-icon name="arrow-forward" id="arrow" item-end></ion-icon>
              </button>
            </div>
        </div>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
