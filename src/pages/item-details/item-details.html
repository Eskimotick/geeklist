<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Item</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
     <img src="http://images.eurogamer.net/2017/articles/1/8/8/7/1/7/8/zelda-breath-of-the-wild-walkthrough-guide-tips-4857-148829841233.jpg"/>

     <ion-card-title text-center>
       {{ itemDetails.title }}
     </ion-card-title>

     <table style="width:100%">
       <tr text-center>
         <th>Genre:</th>
         <td>{{ itemDetails.genre }}</td>
       </tr>
       <tr text-center>
         <th>Developer:</th>
         <td>{{ itemDetails.developer }}</td>
       </tr>
       <tr text-center>
         <th>Release:</th>
         <td>{{ itemDetails.release }}</td>
       </tr>
       <tr text-center>
         <th>Rate:</th>
         <td>{{ itemDetails.rate }}</td>
       </tr>
     </table>
     <hr>
     <button text-center ion-item>
       Sinopsis
       <ion-icon name="arrow-dropdown" id="arrow" item-end></ion-icon>
     </button>
